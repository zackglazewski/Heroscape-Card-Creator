<!DOCTYPE html>
<html>
    <head>
        <title>Heroscape Card Creator</title>
        <link rel="stylesheet" href="styles/hs-card.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/footer.css">
    </head>
    <body>

        <header class="header">
            <img class="header-menu-icon" src="icons/hamburger-menu.svg">
            <div class="header-title">Heroscape Card Creator</div>
        </header>

        <div class="edit-container">
            <div class="card-container">


                <img class="cover-template" src="card_templates/cover_templates/ullar_template.jpg">


                <div class="content-container">

                    <div class="attributes-container">
                        <div class="race-container">Race</div>
                        <div class="type-container">Type</div>
                        <div class="occupation-container">Occupation</div>
                        <div class="personality-container">Personality</div>
                        <div class="size-container">Size</div>
                    </div>

                    <div class="info-container">
                        <div class="name-container">Name</div>
                        <div class="faction-container">Faction</div>
                        <div class="powers-container">Powers</div>
                    </div>

                    <div class="stats-container">
                        <div class="life-container">Life</div>
                        <div class="move-container">Move</div>
                        <div class="range-container">Range</div>
                        <div class="attack-container">Attack</div>
                        <div class="defense-container">Defense</div>
                        <div class="points-container">Points</div>
                    </div>

                    <div class="hitbox-container">
                        <div class="hitbox-image-container">hitbox</div>
                    </div>

                </div>


            </div>
        </div>


        <footer class="footer">
            <p class="version-tag">Version 1.0</p>
            <p class="creation-tag">Created by Zackary Glazewski</p>
        </footer>
    </body>
</html>
